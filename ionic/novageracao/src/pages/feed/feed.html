<ion-header>

  <ion-navbar>
    <ion-title>Notícias</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>

    <ion-item>
      <ion-avatar item-start>
        <img src="assets/imgs/avatar.png">
      </ion-avatar>
      <h2>{{ nome_usuario }}</h2>
      <p>20 de Fevereiro de 2018</p>
    </ion-item>

    <img src="assets/imgs/body.png">

    <ion-card-content>
      <p>Bom dia pessoal ! Queria avisar que sábado dia 24/02/2018 às 19hrs teremos o primeiro culto dos Jovens Nova Geração... Conto com a presença de todos vocês !</p>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div>12 Likes</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="text"></ion-icon>
          <div>4 Comentários</div>
        </button>
      </ion-col>
      <ion-col center text-center>
        <ion-note>
          10h
        </ion-note>
      </ion-col>
    </ion-row>

  </ion-card>
</ion-content>
